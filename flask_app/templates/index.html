<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vegetable Price Prediction</title>
</head>
<body>
    <h1>Vegetable Price Prediction</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST" action="/">
        <label for="vegetable">Select Vegetable: </label>
        <select name="vegetable" id="vegetable" required>
            {% for v in vegetables %}
                <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="date">Select Date: </label>
        <input type="date" name="date" id="date" min="2023-10-10" required>
        <br><br>
        <button type="submit">Predict</button>
    </form>
</body>
</html>
